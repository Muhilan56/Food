<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Inline CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .no-products {
            text-align: center;
            color: #6c757d;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>View Stock</h2>

        {% if products %}
        <table>
            <tr>
                <th>Product Name</th>
                <th>Image</th>
                <th>Quantity</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Details</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product[1] }}</td>
                <td><img src="{{ product[2] }}" alt="{{ product[1] }}"></td>
                <td>{{ product[3] }}</td>
                <td>{{ product[4] }}</td>
                <td>â‚¹{{ product[5] }}</td>
                <td>{{ product[6] }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p class="no-products">No products available in stock.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
